<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../segundaEntregaCSS/segundaentregaEstilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-black text-white">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="../Multimedia/img/logoRedondo2.png" width="100" height="100">
            <span class="fs-4"><img src="../Multimedia/img/eslogan2.png"></span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="../index.html" class="nav-link"><img src="../Multimedia/img/enlaceInicio.png" width="100" height="100"></a></li>
            <li class="nav-item"><a href="./segundaEntregaDisenios.html" class="nav-link"><img src="../Multimedia/img/enlaceDisenios.png" width="100" height="100"></a></li>
            <li class="nav-item"><a href="./segundaEntregaContacto.html" class="nav-link"><img src="../Multimedia/img/enlaceContacto.png" width="100" height="100"></a></li>
            <li class="nav-item"><a href="./segundaEntregaServicios.html" class="nav-link"><img src="../Multimedia/img/enlaceServicios.png" width="100" height="100"></a></li>
            <li class="nav-item"><a href="./segundaEntregaOpiniones.html" class="nav-link"><img src="../Multimedia/img/enlaceOpiniones.png" width="100" height="100"></a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido">
                        </div>
                        <div class="col-12">
                            <label for="inputMail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="inputTelefono">
                        </div>
                        <div class="col-12">
                            <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Masculino
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputMedioDeContacto" class="form-label">Medio de contacto preferido</label>
                            <select id="inputMedioDeContacto" class="form-select">
                                <option selected>Whatsapp</option>
                                <option>Mail</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-primary">Borrar</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <article>
                        <h2>DÓNDE ESTAMOS?</h2>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.716812987096!2d-58.43220329999999!3d-34.586031399999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb58ec19584d9%3A0xf8fe18d9027847bb!2sEl%20Salvador%205218%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1652323149558!5m2!1ses-419!2sar" width="600" height="295" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <img src="../Multimedia/img/RegisteredTrademark.png">
            </div>
            <a href="https://www.instagram.com/dani_aprea/" target="_blank"><img src="../Multimedia/img/IG.png" class="rotate"></a>
            <a href="https://walink.co/bcbea5" target="_blank"><img src="../Multimedia/img/Whatsapp.png" class="rotate"></a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
